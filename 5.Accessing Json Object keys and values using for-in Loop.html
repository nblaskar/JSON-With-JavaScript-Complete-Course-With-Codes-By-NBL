<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <p>Accessing JSON Object Keys and values Using for/in Loop</p>
    <div id="myid">
	
	</div>
    <script>
      var obj = { "name": "Raj Shing", "mobile": "7002429375", "city": "NDLS" };
	  /*//To Access the Keys of JSON Object  By Using for/in Loop
	  for(let i in obj)
	  {
		document.getElementById("myid").innerHTML+=i+"<br>";  
	  }
	  //To Access the Values of JSON Object  By Using for/in Loop
	  for(let i in obj)
	  {
		document.getElementById("myid").innerHTML+=obj[i]+"<br>";  
	  }
	  */
	  //To Access the Values of JSON Object  By Using for/in Loop
	  for(let i in obj)
	  {
		document.getElementById("myid").innerHTML+=i+"="+obj[i]+"<br>";  
	  }
	  
    </script>
  </body>
</html>
