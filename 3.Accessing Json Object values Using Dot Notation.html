<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <p>Accessing JSON Object Values Using Dot(.) Notation</p>
    <div id="mydiv"></div>
    <script>
      var obj = { "name": "Raj Shing", "mobile": "7002429375", "city": "NDLS" };
	  var Name=obj.name;
	  var Mobile=obj.mobile;
	  var City=obj.city;
	  document.getElementById("mydiv").innerHTML="Name="+Name+"<br>"+"Mobile="+Mobile+"<br>"+"City="+City+"<br>";
    </script>
  </body>
</html>
