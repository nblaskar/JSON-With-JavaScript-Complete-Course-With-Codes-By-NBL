<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
  <p>Convert JSON String into JavaScript Object Using JSON.parse() Method</p>
    <div id="mydiv">
	
	</div>
    <script>	
		var obj =` { 
			"name": "Raj Shing",
			"mobile":7002429375,
			"city":"NDLS",
			"courses":["PHP","Node","React"]
			}`;
		var data=JSON.parse(obj);
		var name=data.name;
		var mobile=data.mobile;
		var city=data.city;
		var course1=data.courses[0];
		var course2=data.courses[1];
		var course3=data.courses[2];
		
		document.getElementById("mydiv").innerHTML="Name: "+name+"<br>"
								+"Mobile: "+mobile+"<br>"
								+"City: "+city+"<br>"
								+"Courses : "+course1+", "+course2+", "+course3;
	
	  
    </script>
  </body>
</html>
