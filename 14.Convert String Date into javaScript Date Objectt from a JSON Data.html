<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
  <p>Convert String Date into javaScript Date Objectt from a JSON Data</p>
    <div id="mydiv">
	
	</div>
    <script>
	/*
		//Process-1
		var obj ='{"name":"Raj Shing","dob":"2020-4-9"}';
		var data=JSON.parse(obj);
		data.dob=new Date(data.dob);		
		document.getElementById("mydiv").innerHTML="Name: "+data.name+"<br>"
								+"DOB: "+data.dob;
		*/
		//Process-2
		var obj ='{"name":"Raj Shing","dob":"2020-4-9"}';
		var data=JSON.parse(obj,function(key,value){
		if(key=="dob"){
			return new Date(value);
		}else{
			return value;
		}
		
		});	
		
		
		document.getElementById("mydiv").innerHTML="Name: "+data.name+"<br>"
								+"DOB: "+data.dob;
								
    </script>
  </body>
</html>
